
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHeritageCategoryLabel" translate="heritageMapperAppApp.heritageCategory.home.createOrEditLabel">Create or edit a HeritageCategory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="heritageCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="heritageMapperAppApp.heritageCategory.categoryName" for="field_categoryName">CategoryName</label>
            <input type="text" class="form-control" name="categoryName" id="field_categoryName"
                    ng-model="heritageCategory.categoryName"
                    required />
            <div ng-show="editForm.categoryName.$invalid">
                <p class="help-block"
                    ng-show="editForm.categoryName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="setCategoryIcon($file, heritageCategory)" ngf-pattern="'image/*'">
            <label class="control-label" translate="heritageMapperAppApp.heritageCategory.categoryIcon" for="field_categoryIcon">CategoryIcon</label>
            <div>
                <img data-ng-src="{{'data:' + heritageCategory.categoryIconContentType + ';base64,' + heritageCategory.categoryIcon}}" style="max-height: 100px;" ng-if="heritageCategory.categoryIcon"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{heritageCategory.categoryIconContentType}} {{byteSize(heritageCategory.categoryIcon)}}</span>
                    <button ng-click="heritageCategory.categoryIcon=null;heritageCategory.categoryIconContentType=null;"
                            ng-if="heritageCategory.categoryIcon"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setCategoryIcon($file, heritageCategory)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="categoryIcon" id="field_categoryIcon"
                    ng-model="heritageCategory.categoryIcon"
                     />
            <input type="hidden" class="form-control" name="categoryIconContentType" id="field_categoryIconContentType"
                    ng-model="heritageCategory.categoryIconContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="heritageMapperAppApp.heritageCategory.categoryDecription" for="field_categoryDecription">CategoryDecription</label>
            <input type="text" class="form-control" name="categoryDecription" id="field_categoryDecription"
                    ng-model="heritageCategory.categoryDecription"
                     />
        </div>

    </div>
    <div class="modal-footer">
     
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
