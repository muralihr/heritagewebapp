
<div>
    <h2><span translate="heritageMapperAppApp.heritageCategory.detail.title">HeritageCategory</span> {{heritageCategory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="heritageMapperAppApp.heritageCategory.categoryName">CategoryName</span>
                </td>
                <td>
                    <span class="form-control-static">{{heritageCategory.categoryName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="heritageMapperAppApp.heritageCategory.categoryIcon">CategoryIcon</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + heritageCategory.categoryIconContentType + ';base64,' + heritageCategory.categoryIcon}}" style="max-width: 100%;" ng-if="heritageCategory.categoryIcon"/>
                    <div>{{heritageCategory.categoryIconContentType}}  {{byteSize(heritageCategory.categoryIcon)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="heritageMapperAppApp.heritageCategory.categoryDecription">CategoryDecription</span>
                </td>
                <td>
                    <span class="form-control-static">{{heritageCategory.categoryDecription}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
