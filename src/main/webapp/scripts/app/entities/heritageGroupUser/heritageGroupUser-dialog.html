
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHeritageGroupUserLabel" translate="heritagemapperappApp.heritageGroupUser.home.createOrEditLabel">Create or edit a HeritageGroupUser</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="heritageGroupUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="heritagemapperappApp.heritageGroupUser.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="heritageGroupUser.reason"
                    required />
            <div ng-show="editForm.reason.$invalid">
                <p class="help-block"
                    ng-show="editForm.reason.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="heritagemapperappApp.heritageGroupUser.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="heritageGroupUser.status"
                     />
        </div>

        <div class="form-group">
            <label translate="heritagemapperappApp.heritageGroupUser.group" for="field_group">group</label>
            <select class="form-control" id="field_group" name="group" ng-model="heritageGroupUser.groupId" ng-options="heritageGroup.id as heritageGroup.name for heritageGroup in heritagegroups">
                <option value=""></option>
            </select>
        </div>
<!--         <div class="form-group">
            <label translate="heritagemapperappApp.heritageGroupUser.member" for="field_member">member</label>
            <select class="form-control" id="field_member" name="member" ng-model="heritageGroupUser.memberId" ng-readonly="true">
                <option value=""></option>
            </select>
        </div> -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
