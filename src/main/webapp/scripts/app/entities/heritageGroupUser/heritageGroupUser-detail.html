
<div>
    <h2><span translate="heritagemapperappApp.heritageGroupUser.detail.title">HeritageGroupUser</span> {{heritageGroupUser.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="heritagemapperappApp.heritageGroupUser.reason">Reason</span>
                </td>
                <td>
                    <span class="form-control-static">{{heritageGroupUser.reason}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="heritagemapperappApp.heritageGroupUser.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{heritageGroupUser.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="heritagemapperappApp.heritageGroupUser.group">group</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="heritageGroup.detail({id:heritageGroupUser.groupId})">{{heritageGroupUser.groupName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="heritagemapperappApp.heritageGroupUser.member">member</span>
                </td>
                <td>
                    {{heritageGroupUser.memberLogin}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
