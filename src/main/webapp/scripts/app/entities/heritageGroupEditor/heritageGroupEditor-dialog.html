
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHeritageGroupEditorLabel" translate="heritagemapperappApp.heritageGroupEditor.home.createOrEditLabel">Create or edit a HeritageGroupEditor</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="heritageGroupEditor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="heritagemapperappApp.heritageGroupEditor.about" for="field_about">About</label>
            <input type="text" class="form-control" name="about" id="field_about"
                    ng-model="heritageGroupEditor.about"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="heritagemapperappApp.heritageGroupEditor.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="heritageGroupEditor.status"
                     />
        </div>

        <div class="form-group">
            <label translate="heritagemapperappApp.heritageGroupEditor.group" for="field_group">group</label>
            <select class="form-control" id="field_group" name="group" ng-model="heritageGroupEditor.groupId" ng-options="heritageGroup.id as heritageGroup.name for heritageGroup in heritagegroups">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="heritagemapperappApp.heritageGroupEditor.editor" for="field_editor">editor</label>
            <select class="form-control" id="field_editor" name="editor" ng-model="heritageGroupEditor.editorId" ng-options="user.id as user.login for user in users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
