<div>
    <h2 translate="heritagemapperappApp.heritageGroupEditor.home.title">HeritageGroupEditors</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="heritageGroupEditor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="heritagemapperappApp.heritageGroupEditor.home.createLabel">Create new HeritageGroupEditor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="about"><span translate="heritagemapperappApp.heritageGroupEditor.about">About</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span translate="heritagemapperappApp.heritageGroupEditor.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="groupName"><span translate="heritagemapperappApp.heritageGroupEditor.group">group</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="editorLogin"><span translate="heritagemapperappApp.heritageGroupEditor.editor">editor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="heritageGroupEditor in heritageGroupEditors track by heritageGroupEditor.id">
                    <td><a ui-sref="heritageGroupEditor.detail({id:heritageGroupEditor.id})">{{heritageGroupEditor.id}}</a></td>
                    <td>{{heritageGroupEditor.about}}</td>
                    <td>{{heritageGroupEditor.status}}</td>
                    <td>
                        <a ui-sref="heritageGroup.detail({id:heritageGroupEditor.groupId})">{{heritageGroupEditor.groupName}}</a>
                    </td>
                    <td>
                        {{heritageGroupEditor.editorLogin}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="heritageGroupEditor.detail({id:heritageGroupEditor.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="heritageGroupEditor.edit({id:heritageGroupEditor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="heritageGroupEditor.delete({id:heritageGroupEditor.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
