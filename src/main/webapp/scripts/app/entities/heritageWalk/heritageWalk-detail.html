
<div>
    <h2><span translate="heritagemapperappApp.heritageWalk.detail.title">HeritageWalk</span> {{heritageWalk.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="heritagemapperappApp.heritageWalk.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{heritageWalk.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="heritagemapperappApp.heritageWalk.background">Background</span>
                </td>
                <td>
                    <span class="form-control-static">{{heritageWalk.background}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="heritagemapperappApp.heritageWalk.user">user</span>
                </td>
                <td>
                    {{heritageWalk.userLogin}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
